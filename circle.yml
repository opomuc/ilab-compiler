machine:
    environment:
        APT_CACHE_PATH: ~/.apt-cache
    post:
        - |
          if [[! -d "$APT_CACHE_PATH"]]; then
            sudo rm -rf /var/cache/apt/archives && sudo ln -s $APT_CACHE_PATH /var/cache/apt/archives
          fi
        - cd $APT_CACHE_PATH
        - mkdir partial
        - cd $HOME
        - sudo echo "dir::cache::archives ~/.apt-cache" >> /etc/apt/apt.conf

dependencies:
    cache_directories:
        - "~/.apt-cache"
    post:
        - sudo apt-get install texlive-base
        - sudo apt-get install texlive-latex-base
        - sudo apt-get install texlive-pictures
        - sudo apt-get install texlive-humanities
        - sudo apt-get install texlive-lang-english
        - sudo apt-get install texlive-lang-cyrillic
        - sudo apt-get install texlive-fonts-recommended
test:
    post:
       - make